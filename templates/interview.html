{% extends "base.html" %}

{% block javascript %}
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock %}

{% block css %}

{% endblock %}

{% block title %}<title>Interview practice</title>{% endblock %}

{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class='mock-interviewr'>
                <img id="interviewr" src="/static/images/interviewer.jpeg" alt="mock-interviewer">
            </div>
            <div class="row">
                <div class="col">
                    <button class="mic-toggle" id="mic">
                        <span class="material-icons" id="mic-icon">mic</span>
                    </button>
                </div>
                <div class="col">
                    <audio class="playback" controls></audio>
                </div>
            </div>
            <div class="row">
                <h2 style="text-align: center;">Question</h2>
                <p id="interview_question">{{ question }}</p>
            </div>
            <div class='row' id="user-answer" style="visibility: hidden;">
                    
            </div>
        </div>
        <div class='col'>
            <div class='row'>
                <div class="row" id="interview_question_analysis" style="visibility: hidden;">
                    
                </div>
                <div class="row" id="interview_question_evaluation" style="visibility: hidden;">
                
                </div>
                <div class="row" id="interview_question_suggestion" style="visibility: hidden;">
                
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
