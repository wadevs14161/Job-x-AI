{% extends "base.html" %}

{% block javascript %}
	{% load static %}
	<script src="{% static 'js/gemini_chat.js' %}"></script>
{% endblock%}

{% block title %}<title>Chatbot</title>{% endblock %}

{% block content %}
<div class="container">
	<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">找補助</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">找職訓</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">找職缺</button>
		</li>
	</ul>
	<div class="row">
		<div class="col">
			<div class="row">
				<textarea id="chatbox" readonly></textarea>
			</div>
			<div class="row userinput">
				<input type="text" id="usermsg">
				<button type="submit" id="submitmsg">Send</button>
			</div>
		</div>
		<div class="col">1</div>
	</div>
</div>
{% endblock %}
