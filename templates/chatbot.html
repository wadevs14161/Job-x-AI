{% extends "base.html" %}

{% block title %}<title>Chatbot</title>{% endblock %}

{% block content %}
<div class="chatbot">
    <label class="radio-inline">
        <input type="radio" name="optradio" id="training" checked>找職訓
    </label>
    <label class="radio-inline">
        <input type="radio" name="optradio" id="benefit">找就促工具
    </label>
    <label class="radio-inline">
        <input type="radio" name="optradio" id="qanda">就業Q&A
    </label>
    <header>
        <h2>智能就業服務系統</h2>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>你好! 請問需要什麼協助?</p>
        </li>
    </ul>
    <div class="chat-input">
        <textarea placeholder="請輸入訊息..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined" >send</span>
    </div>
</div>
<div class="container">
    <div class="col">
        <div class="row">
            1
        </div>
        <div class="row">
            2
        </div>
    </div>
</div>

{% endblock %}
